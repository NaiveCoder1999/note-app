spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
#spring.datasource.url=jdbc:h2:mem:test
spring.datasource.url=jdbc:h2:./src/main/resources/demo;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# To solve warnings:
spring.jpa.open-in-view=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

# spring security
# spring.security.user.name=coder
# spring.security.user.password=coder
server.port=8080
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
#logging.level.org.springframework.boot.autoconfigure=DEBUG
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8090
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://127.0.0.1:8090/oauth2/jwks